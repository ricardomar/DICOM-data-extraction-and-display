application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/imTP4.jar
dist.javadoc.dir=${dist.dir}/javadoc
file.reference.dicom.jar=../../libraries/dicom.jar
file.reference.jai_codec.jar=../../../../../jai-1_1_4-pre-dr-b03-lib-windows-i586-10_Dec_2007/lib/ext/jai_codec.jar
file.reference.jai_core.jar=../../../../../jai-1_1_4-pre-dr-b03-lib-windows-i586-10_Dec_2007/lib/ext/jai_core.jar
file.reference.jai_imageio.jar=../../libraries/jai_imageio.jar
